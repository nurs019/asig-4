<script src="jquery.min.js"></script>
    <script src="/jquery.min.js"></script>
<div class="container"> 
    <div class="form-container" > 
      <div class="image col"> 
        <img src="desk.jpg" width="400" height="200" /> 
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10017.337980428421!2d71.41629660648618!3d51.120737844084346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4245848285937047%3A0xf1501c0ee5909d85!2sAbu%20Dhabi%20Plaza!5e0!3m2!1sen!2skz!4v1681374204477!5m2!1sen!2skz" 
          width="400" 
          height="400" 
          style="border: 1" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade" ></iframe> 
      </div> 
      <div class="frm"> 
        <h1>Свяжитесь с нами!</h1> 
        <form> 
          <div class="form-group"> 
            <label for="username">Ваше имя:</label> 
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Имя*" 
            /> 
          </div> 

          <div class="form-group"> 
            <label for="grade">Класс обучения:</label> 
            <input 
              type="text" 
              class="form-control" 
              id="grade" 
              placeholder="Класс*" 
            /> 
          </div> 

          <div class="form-group"> 
            <label for="disc">Желаемая дисциплина:</label> 
            <input 
              type="text" 
              class="form-control" 
              id="disc" 
              placeholder="Название предмета*" 
            /> 
          </div> 

          <div class="form-group"> 
            <label for="email">Email:</label> 
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="Email*" 
            /> 
          </div> 
          <div class="form-group"> 
            <label for="nmb">Номер телефона:</label> 
            <input 
              type="username" 
              class="form-control" 
              id="nmb" 
              placeholder="+7(___)___-__-__*" 
            /> 
          </div> 

          <div class="form-group"> 
            <button type="submit" class="btn btn-success btn-lg"> 
              Оставить заявку 
            </button> 
          </div> 
        </form> 
      </div>
</div>
